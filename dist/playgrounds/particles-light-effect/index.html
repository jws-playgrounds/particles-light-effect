}
.bg[data-bg='01'] {

.bg[data-bg='02'] {

}
.particles {
  position: absolute;

  height: calc(var(--vph) * 1px);
  z-index: 2;
}
.bg_select {
  position: absolute;
  width: 150px;
  bottom: 5%;
  height: 20px;
  display: flex;
  justify-content: space-between;
  right: 0;
  left: 0;
  margin: auto;
  z-index: 3;
}
.bg_select_img {

  background-repeat: no-repeat;

}
.bg_select_img:hover {

}
